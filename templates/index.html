    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Upload functionality
        document.getElementById('uploadForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('uploadStatus').innerHTML =
                    `<div class="alert alert-success">${result.message}</div>`;
            } catch (error) {
                document.getElementById('uploadStatus').innerHTML =
                    `<div class="alert alert-danger">Upload failed: ${error.message}</div>`;
            }
        });

        // Chat functionality
        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();

            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question
                    })
                });

                const result = await response.json();
                addMessage(result.answer, 'tutor');
            } catch (error) {
                addMessage('Sorry, I encountered an error. Please try again.', 'tutor');
            }
        }

        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // MCQ Generation
        async function generateMCQs() {
            const topic = document.getElementById('mcqTopic').value.trim();

            if (!topic) {
                alert('Please enter a topic');
                return;
            }

            try {
                const response = await fetch('/generate-mcq', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        topic
                    })
                });

                const result = await response.json();
                displayMCQs(result.mcqs);
            } catch (error) {
                alert('Failed to generate MCQs: ' + error.message);
            }
        }

        function displayMCQs(mcqs) {
            const container = document.getElementById('mcqResults');
            let html = '<h6>Generated MCQs:</h6>';

            mcqs.forEach((mcq, index) => {
                // Create options HTML
                let optionsHtml = '';
                if (Array.isArray(mcq.options)) {
                    mcq.options.forEach((option, optIndex) => {
                        const optionLetter = String.fromCharCode(65 + optIndex); // A, B, C, D
                        optionsHtml += `<p><strong>${optionLetter}.</strong> ${option}</p>`;
                    });
                }

                html += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">Question ${index + 1}</h6>
                            <p class="card-text"><strong>${mcq.question}</strong></p>
                            <div class="ms-3 mb-3">
                                ${optionsHtml}
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <small class="text-success"><strong>Correct Answer:</strong> ${mcq.correct_answer}</small>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-sm btn-outline-info" onclick="toggleExplanation(${index})">
                                        Show/Hide Explanation
                                    </button>
                                </div>
                            </div>
                            <div id="explanation-${index}" class="mt-2" style="display: none;">
                                <div class="alert alert-info">
                                    <strong>Explanation:</strong> ${mcq.explanation}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Add this function for explanation toggle
        function toggleExplanation(index) {
            const explanationDiv = document.getElementById(`explanation-${index}`);
            if (explanationDiv.style.display === 'none') {
                explanationDiv.style.display = 'block';
            } else {
                explanationDiv.style.display = 'none';
            }
        }

        // Enter key support for chat
        document.getElementById('questionInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
